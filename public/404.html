<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wahlzettel</title>
    <script>
      // GitHub Pages SPA redirect: preserve path for client-side routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path) + (search ? '&q=' + encodeURIComponent(search) : '') + hash);
    </script>
  </head>
  <body></body>
</html>
